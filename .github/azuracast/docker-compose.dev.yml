services:
  web:
    build:
      context: .
    ports:
      - "127.0.0.1:3306:3306" # MariaDB
      - "127.0.0.1:6025:6025" # Centrifugo
      - "127.0.0.1:6379:6379" # Redis
      - "127.0.0.1:6070:6070" # Meilisearch
    volumes:
      - $PWD/util/local_ssl/default.crt:/home/runner/work/arcsi/arcsi/.github/azuracast/acme/ssl.crt:ro
      - $PWD/util/local_ssl/default.key:/home/runner/work/arcsi/arcsi/.github/azuracast/acme/ssl.key:ro
      - $PWD/vendor:/home/runner/work/arcsi/arcsi/.github/azuracast/www/vendor
      - $PWD:/home/runner/work/arcsi/arcsi/.github/azuracast/www
    extra_hosts:
      - "host.docker.internal:host-gateway"
