---
    version: "3"
    services:
      nginx:
        build: ./nginx
        restart: always
        ports:
          - "80:80"
          - "443:443"
        volumes:
          - ./nginx/arcsi.conf:/etc/nginx/conf.d/arcsi.conf
          - /etc/letsencrypt:/etc/letsencrypt
        depends_on:
          - web
        env_file:
          - srv.env
        entrypoint: sh -c '/entrypoint.sh $$DOMAIN $$EMAIL'
      web:
        links:
          - "db"
        build: .
        image: arcsi:0.2
        restart: always
        expose:
          - 5666
        volumes:
          - .:/app
        depends_on:
          - db
        env_file: 
            - app.env
        # there is no `depend_on: condition:` in compose service v3
        entrypoint: sh -c 'sleep 60; /app/entrypoint.sh'

      db:
        image: postgres:10
        restart: always
        volumes:
            - ./pg-data/postgres:/var/lib/postgresql/data
        ports:
          - "5432:5432"
        expose:
          - 5432
        env_file:
          - db.env
